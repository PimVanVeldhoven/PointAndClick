<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and clikc Adventure</title>
    <link rel="stylesheet" href="Css/style.css">

</head>

<body>
    <div id="title">
        <H1 id="mainTitle">something</H1>
    </div>
    <div id="gameWindow">
        <!--Inventory Box-->
        <div id="inventoryBox" class="foreGround">
            <ul id="inventoryList">

            </ul>
        </div>

        <!--Dialogue-->
        <div id="dialogueBar" class="foreGround">
            <div id="setMainDialogue">
                <div id="heroAvatar" class="foreGround">
                    <img src="Assets/portairt.png" alt="hero avater">
                </div>

                <div id="heroSpeech" class="foreGround speechBubble">
                    hello there
                </div>

                <div id="counterSpeech" class="foreGround speechBubble">
                    hello you
                </div>

                <div id="counterAvatar" class="foreGround">
                    <img src="Assets/portairStatue.png" alt="counter avatar">
                </div>
                <div id="brownBar" class="background"></div>
            </div>
        </div>

        <!--Foreground Elements-->
        <div id="key" class="foreGround"></div>
        <div id="door" class="foreGround"></div>
        <div id="lake" class="foreGround"></div>
        <div id="statue" class="foreGround"></div>
        <div id="coin" class="foreGround"></div>


        <!--main charachter-->
        <div id="hero" class="character">
            <img src="Assets/animated-character-1-idle.gif" alt="" id="heroImage">
        </div>

        <!--Background Elements-->
        <div id="tileMap" class="background">
            <img src="Img/" alt="" draggable="false">
        </div>

    </div>

    <audio id="heroAudio">
        <source src="Audio/Gibberish - Sound Effect_01.mp3">
    </audio>
    <audio id="counterAudio">
        <source src="Audio/high pitch voice.mp3">
    </audio>

</body>
<script src="Java/main.js"></script>

</html>
